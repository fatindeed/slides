<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>Markdown Slides</title>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reset.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reveal.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/theme/white.css">
  <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/theme/black.css"> -->
  
  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/lib/css/monokai.css">
  
  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/print/' + (window.location.search.match( /print-pdf/gi ) ? 'pdf.css' : 'paper.css');
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section id="presentation" data-markdown="README.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
    </div>
  </div>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/js/reveal.js"></script>
  
  <script>
    // Auto set markdown file source
    if (window.location.pathname != '/') {
      document.getElementById('presentation').setAttribute('data-markdown', window.location.pathname + 'slides.md');
    }
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      hash: true,
      dependencies: [
        { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/markdown/marked.js' },
        { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/markdown/markdown.js' },
        { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/notes/notes.js', async: true },
        { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/plugin/highlight/highlight.js', async: true }
      ]
    });
    Reveal.addEventListener('ready', function(event) {
      if (Reveal.getTotalSlides() > 0) {
        var title = '';
        var slide1 = Reveal.getSlides()[0];
        for (var i = 0; i < slide1.children.length; i++) {
          title += (i > 0 ? ' ' : '') + slide1.children[i].innerHTML
        }
        document.title = title;
      }
    });
  </script>
</body>
</html>
